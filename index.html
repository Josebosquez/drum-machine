<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metronome</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        
        (Click anywhere to hear sound...)
        <div class = "container1">
            <div class="sound">
            </div>

            <div class="left">
                <h3>Sound</h3>
                <div class="checkbox">
                    <input type="checkbox" id="metronome" value="metronome">
                    <label for="metronome">Metronome</label>
                </div>
                <div class= "checkbox" id="kick-drum-div">
                    <input type="checkbox" id="kick-drum div-box" value="kick-drum">
                    <label for="kick-drum">Kick drum</label>
                </div>
                <div class="checkbox" id="snare-drum-div">
                    <input type="checkbox" id="snare-drum div-box" value="snare-drum">
                    <label for="snare-drum">Snare drum</label>
                </div>
                <div class="checkbox" id="hi-Hat-div">
                    <input type="checkbox"  id="hi-hat div-box" value="hi-hat">
                    <label for="hi-hat">Hi Hat</label>
                </div>
            </div>
            
            
            <div class="right">
                <div class="metronome-count"><h3>Count</h3></div>
                <div class="sound1">
                    <input type="checkbox" value= "value1">
                    <label>1</label>
                </div>
                <div class="sound2">
                    <input type="checkbox" value= "value2">
                    <label>2</label>
                </div>
                <div class="sound3">
                    <input type="checkbox" value= "value3">
                    <label>3</label>
                </div>
                <div class="sound4">
                    <input type="checkbox" value= "value4">
                    <label>4</label>
                </div>
            </div>
            



            
        </div>
        
                
                <div class="tip">

                </div>
                <div class="metronome">
                    <div class="background-left"></div>
                    <div class="background-center">
                        <div class="core"></div>
                    </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
