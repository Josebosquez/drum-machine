<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metronome</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        
        (Click anywhere to hear sound...)
        <div class = "container1">
            <div class="sound">
            </div>
            <div class="left">
                <h3>Sound</h3>
                <h6> Try different sounds!</h6>
                <div class="checkbox">
                    <input type="checkbox" id="metronome" value="metronome">
                    <label for="metronome">Metronome</label>
                </div>
                <div class= "checkbox" id="kick-drum-div">
                    <input type="checkbox" id="kick-drum div-box" value="kick-drum">
                    <label for="kick-drum"><img id="photo" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRABh9bHNUUHVMzha7M9Io_x2EK0zWZARg-5Q&usqp=CAU">Kick drum</label>
                </div>
                <div class="checkbox" id="snare-drum-div">
                    <input type="checkbox" id="snare-drum div-box" value="snare-drum">
                    <label for="snare-drum"><img id="photo" src="https://lh3.googleusercontent.com/proxy/YIVsaLI_an7UnAZHIcxAO7H0rBENq67ucVIhO7fp8KJXZ636cZPKOYSE2DBQ_AI-Hh6d2stYfrAMPSWwkPjZrNo8Oxem7jMbfLGDi0-jswxVbw"> Snare drum</label>
                </div>
                <div class="checkbox" id="hi-Hat-div">
                    <input type="checkbox"  id="hi-hat div-box" value="hi-hat">
                    <label for="hi-hat"><img id="photo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwrVKXeoLumwMGYXHcWv77CGwGtwBtNeIfzQ&usqp=CAU"> Hi Hat</label>
                </div>
            </div>
            <div class="right">
                <h3>Count</h3>
                <div class="metronome-count"><h3>Count</h3></div>
                <div class="sound1">
                    <input type="radio" value= "value1">
                    <label>1</label>
                </div>
                <div class="sound2">
                    <input type="radio" value= "value2">
                    <label>2</label>
                </div>
                <div class="sound3">
                    <input type="radio" value= "value3">
                    <label>3</label>
                </div>
                <div class="sound4">
                    <input type="radio" value= "value4">
                    <label>4</label>
                </div>
            </div>
            



            
        </div>
        
                
                <div class="tip">

                </div>
                <div class="metronome">
                    <div class="background-left"></div>
                    <div class="background-center">
                        <div class="core"></div>
                    </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
